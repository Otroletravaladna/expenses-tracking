<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracking</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Expenses tracking</h1>
    <table>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col style="border: 2px solid black;">  
        </colgroup>
        <thead>
            <tr>
                <th>Purchase</th>
                <th>Place</th>
                <th>Date</th>
                <th>Evaluation</th>
                <th>Price (in ARS$)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">SUM</td>
                <td>total</td>
            </tr>
        </tfoot>
    </table>
    <form action="" method="get">
        <fieldset>
            <legend>Complete the form to add a new purchase</legend>
            <div class="form-row">
                <label for="purchase">Purchase</label>
                <input type="text" name="purchase" id="purchase" required>
            </div>
            <div class="form-row">
                <label for="purchase-date">Purchase date</label>
                <input type="date" name="date" id="purchase-date" required>
            </div>
            <div class="form-row">
                <label for="purchase-place">Purchase place</label>
                <input type="text" name="place" id="purchase-place" required>
            </div>
            <div class="form-row">
                <label for="purchase-price">Price</label>
                <input type="number" name="number" id="purchase-price" min="0" required>
            </div>
            <div class="form-row">
                <label for="eval">Evaluation</label>
                <input type="text" id="eval" name="eval" maxlength="15" required>
            </div>
            <fieldset class="radial-field">
                <legend>Payment</legend>
                <select name="payment" id="payment" required>
                    <option value="cash">Cash</option>
                    <option value="debit">Debit</option>
                </select>
            </fieldset>
            <button id="submit" type="submit">Submit purchase</button>
        </fieldset>

    </form>
</body>
</html>
